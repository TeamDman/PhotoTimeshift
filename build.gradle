repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'java-library'

dependencies {
    runtime group:"com.drewnoakes", name: "metadata-extractor", version: "2.12.0"
    runtime name:"filedrop.jar"
}

group = "ca.teamdman"
version = "1.0.0"

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

task getDeps(type: Copy) {
    from sourceSets.main.compileClasspath
    into 'libs/'
}

compileJava {
    options.incremental = true
    options.fork = true
    options.failOnError = true
}